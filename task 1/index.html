<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Age Calculator</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="container">
            <h2>Age Calculator</h2>
            <div>
                <form for="day">Date of Birth:</form>
                <input
                    type="number"
                    id="day"
                    min="1"
                    max="31"
                    placeholder="DD"
                />
                <input
                    type="number"
                    id="month"
                    min="1"
                    max="12"
                    placeholder="MM"
                />
                <input
                    type="number"
                    id="year"
                    min="1900"
                    max="2050"
                    placeholder="YYYY"
                />
            </div>
            <button onclick="calcAge()">Calculate Age</button>
            <div id="result"></div>
        </div>

        <script src="/index.js"></script>
    </body>
</html>
